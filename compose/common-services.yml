version: '2'

services:
  gatling: 
    image: lmagnin/docker-nats-connector-spark:gatling
      
  nats:
    image: nats
    ports:
      - 4222:4222
      - 8222:8222
      - 6222:6222
      
  app: 
    image: lmagnin/docker-nats-connector-spark:app
    command: "INPUT OUTPUT"
      
  monitor: 
    image: lmagnin/docker-nats-connector-spark:monitor
    command: "OUTPUT"
