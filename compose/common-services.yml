version: '2'

services:
  gatling:
    image: logimethods/nats-connector-spark:inject_1.0.0-SNAPSHOT
    environment:
      - GATLING_TO_NATS_SUBJECT=INPUT

  nats:
    image: nats
    ports:
      - 4222:4222
      - 8222:8222
      - 6222:6222

  nats-streaming:
    image: nats-streaming:0.11.2
    ports:
      - 4222:4222
      - 8222:8222
      - 6222:6222

  app:
    image: logimethods/nats-connector-spark:app_1.0.0-SNAPSHOT
    command: "INPUT OUTPUT"

  monitor:
    image: logimethods/nats-connector-spark:monitor_1.0.0-SNAPSHOT
    command: "OUTPUT"

  spark-master:
    container_name: spark-master
    image: radanalyticsio/openshift-spark:2.3-latest
##x    command: spark-class org.apache.spark.deploy.master.Master -h spark-master
    hostname: spark-master
    environment:
      - "SERVICE_NAME=spark-master"
#      - "constraint:node==swarm-master"
      - "SPARK_CONF_DIR: /conf"
    expose:
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7006
      - 7077
      - 6066
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
    volumes:
      - ./conf/master:/conf
      - ./data:/usr/local/spark/data

  spark-slave:
    image: radanalyticsio/openshift-spark:2.3-latest
##x    command: spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - "SPARK_CONF_DIR: /conf"
      - "SPARK_WORKER_CORES: 2"
      - "SPARK_WORKER_MEMORY: 2g"
      - "SPARK_WORKER_PORT: 8881"
      - "SPARK_WORKER_WEBUI_PORT: 8081"
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 7016
      - 8081
#    ports:
#      - 8081:8081
    volumes:
      - ./conf/slave:/conf
      - ./data:/usr/local/spark/data

