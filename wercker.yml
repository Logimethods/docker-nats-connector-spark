box: logimethods/docker-sbt-docker
build:
  steps:
    - script:
        name: build docker
        code: |
          pushd shell
          sbt clean docker
          popd
          ls ./*/target/docker/

buildX:
  steps:
    - script:
        name: build docker
        code: |
          pushd app
          sbt clean docker
          popd
          pushd inject
          sbt clean docker
          popd
          pushd monitor
          sbt clean docker
          popd
          pushd shell
          sbt clean docker
          popd
          ls ./*/target/docker/
