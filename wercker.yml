box: hseeberger/scala-sbt:8u181_2.12.8_1.2.8
build:
  steps:
    - install-packages:
        name: install git
        packages: git vim
    - add-ssh-key:
        keyname: GITHUB_SSH_KEY
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8
        type: rsa
    - script:
        name: Configure Git
        code: |-
          git config --global user.email "$GITHUB_EMAIL"
          git config --global user.name "$GITHUB_USERNAME"
          git fetch origin
          git merge origin/master_docker
    - script:
        name: build APP dockerfile
        code: |
          pushd app
          sbt clean assembly dockerFileTask
          rm -rf ./docker
          mv target/docker .
          popd
    - script:
        name: build INJECT dockerfile
        code: |
          pushd inject
          sbt clean assembly dockerFileTask
          rm -rf ./docker
          mv target/docker .
          popd
    - script:
        name: build MONITOR dockerfile
        code: |
          pushd monitor
          sbt clean assembly dockerFileTask
          rm -rf ./docker
          mv target/docker .
          popd
    - script:
        name: build SHELL dockerfile
        code: |
          pushd shell
          sbt clean assembly dockerFileTask
          rm -rf ./docker
          mv target/docker .
          popd
    - script:
        name: git push
        code: |
          git status
          echo "GIT ADD"
          git add --all .
          echo "GIT COMMIT"
          git commit -a -m "${WERCKER_GIT_COMMIT} at ${WERCKER_MAIN_PIPELINE_STARTED} by WERCKER"
          echo "GIT STATUS"
          git status
          echo "GIT PUSH"
          git push origin HEAD:master_docker
