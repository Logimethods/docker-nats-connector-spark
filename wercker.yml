box: hseeberger/scala-sbt
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: build dockerfile(s)
        code: |
          pushd shell
          sbt clean assembly dockerFileTask
          popd
          ls -als ./*/target/docker/
    - script:
        name: git push
        code: |
          git push origin master:master_docker


buildX:
  steps:
    - script:
        name: build docker
        code: |
          pushd app
          sbt clean docker
          popd
          pushd inject
          sbt clean docker
          popd
          pushd monitor
          sbt clean docker
          popd
          pushd shell
          sbt clean docker
          popd
          ls ./*/target/docker/
